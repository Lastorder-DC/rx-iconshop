<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<load target="css/default.css" />
<load target="js/default.js" />
<load target="https://use.fontawesome.com/911a477176.js" />
<load target="js/shop.js" />
<div id="ics-hd">
	<div class="ics-nav" >
		<a href="{getUrl('', 'mid', $iconshop_info->mid, 'act',$val['act'],'page',1,'search_keyword','')}" class="ics-nav-item <!--@if($menu == $key)-->active<!--@end-->" loop="$iconshop_main_menu => $key,$val">{$val['title']}</a>
		
		<!-- 1차 분류는 드롭다운 형식으로 구성 -->
		{@ $cate_list = array(); $current_key = null; }
		<!--@foreach($category_list as $key=>$val)-->
		<!--@if(!$val->depth)-->
		{@
		$cate_list[$key] = $val;
		$cate_list[$key]->children = array();
		$current_key = $key;
		}
		<!--@elseif($current_key)-->
		{@ $cate_list[$current_key]->children[] = $val }
		<!--@end-->
		<!--@end-->

		<a href="{getUrl('','module','admin','act','dispIconshopAdminConfig')}" onclick="window.open(this.href);return false;" cond="$grant->manager" class="ics-nav-item">관리</a>
		<!-- 상품검색 -->
		<form action="./" method="get" class="ics-search" >
			<input type="hidden" name="mid" value="{$mid}" />
			<input type="hidden" name="act" value="{$act}" />
			<input type="text" name="search_keyword" value="{htmlspecialchars($search_keyword)}" placeholder="Search icons"  />
			<button type="submit" ><i class="fa fa-search" aria-hidden="true"></i></button>
		</form>
	</div>
	<!-- 카테고리를 사용할때만 나오는 메뉴(아직 사용에 따른 보기 기능구현 안됨) -->
	<div class="ics-nav-sub"  >
		<div class="ics-nav-1th" >
			<block loop="$cate_list=>$key,$val" cond="$category_srl==$val->category_srl">
				<a href="{getUrl('', 'mid', $val->mid, 'category_srl', $val->category_srl)}" >{$val->title}</a>
			</block>
		</div>
		<!-- 1차 메뉴 선택시 나오는 2차 메뉴 -->
		<div class="ics-nav-2th" cond="$act != 'dispIconshopMyIcon'">
			<ul>
				<li loop="$cate_list => $key, $val" cond="!$category_srl">
					<a href="{getUrl('', 'mid', $val->mid, 'category_srl', $val->category_srl)}" >{$val->title} </a>
				</li>
				<block loop="$cate_list=>$key,$val" cond="$category_srl==$val->category_srl">
					<li loop="$val->children=>$idx,$item" >
						<a href="{getUrl(category,$item->category_srl,'document_srl','', 'page', '')}" class="active"|cond="$category==$item->category_srl">{$item->title}</a>
					</li>
				</block>
			</ul>
		</div>
	</div>
</div>
